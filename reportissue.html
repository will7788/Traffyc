<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>

<form action="#">
  <div class="container">
    <h1 class="center">Report an issue.</h1>
    <hr>

    <label for="user"><b>Name</b></label>
    <input type="text" placeholder="john123" name="user" id="username" required>

    <label for="issue"><b>Describe your issue.</b></label>
    <textarea placeholder="Enter issue here..." name="issue" id="issue" required></textarea>
    <hr>
    <button type="submit" class="registerbtn">Send</button>
  </div>
  
</form>

</body>
</html>
